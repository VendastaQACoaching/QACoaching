<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audit Response</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            color: #333;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            max-width: 600px;
            width: 100%;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0 30px rgba(0,0,0,0.2);
            padding: 40px;
        }

        header {
            text-align: center;
            margin-bottom: 30px;
        }

        header h1 {
            font-size: 2em;
            margin-bottom: 10px;
            color: #667eea;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #555;
        }

        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        .form-group input:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 8px rgba(102, 126, 234, 0.3);
        }

        .form-group textarea {
            resize: vertical;
            min-height: 120px;
        }

        .button-group {
            display: flex;
            gap: 15px;
            margin-top: 30px;
        }

        .btn {
            flex: 1;
            padding: 15px 30px;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: center;
        }

        .btn-accept {
            background-color: #28a745;
            color: white;
        }

        .btn-accept:hover {
            background-color: #218838;
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(40, 167, 69, 0.3);
        }

        .btn-dispute {
            background-color: #dc3545;
            color: white;
        }

        .btn-dispute:hover {
            background-color: #c82333;
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(220, 53, 69, 0.3);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .info-box {
            background-color: #f8f9fa;
            border-left: 4px solid #667eea;
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 20px;
        }

        .info-box p {
            margin: 5px 0;
        }

        .success-message {
            background-color: #d4edda;
            border: 1px solid #c3e6cb;
            color: #155724;
            padding: 20px;
            border-radius: 8px;
            text-align: center;
            display: none;
        }

        .error-message {
            background-color: #f8d7da;
            border: 1px solid #f5c6cb;
            color: #721c24;
            padding: 20px;
            border-radius: 8px;
            text-align: center;
            display: none;
        }

        .hidden {
            display: none;
        }

        @media (max-width: 768px) {
            .button-group {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üìù Audit Response</h1>
            <p>Please review and respond to this audit</p>
        </header>

        <div id="responseForm">
            <div class="info-box">
                <p><strong>Audit ID:</strong> <span id="auditId"></span></p>
                <p><strong>Action:</strong> <span id="actionType"></span></p>
            </div>

            <div class="form-group">
                <label for="responderName">Your Name:</label>
                <input 
                    type="text" 
                    id="responderName" 
                    name="responderName" 
                    placeholder="Enter your full name" 
                    required 
                />
            </div>

            <div class="form-group">
                <label for="responderEmail">Your Email:</label>
                <input 
                    type="email" 
                    id="responderEmail" 
                    name="responderEmail" 
                    placeholder="Enter your email address"
                    required 
                />
            </div>

            <div class="form-group" id="commentsGroup">
                <label for="comments">Comments (Required for Dispute):</label>
                <textarea 
                    id="comments" 
                    name="comments" 
                    placeholder="Please provide your comments or reasons for disputing..."
                ></textarea>
            </div>

            <div class="button-group">
                <button type="button" class="btn btn-accept" id="submitAccept">‚úÖ Accept Audit</button>
                <button type="button" class="btn btn-dispute" id="submitDispute">‚ö†Ô∏è Submit Dispute</button>
            </div>
        </div>

        <div class="success-message" id="successMessage">
            <h3>‚úÖ Response Submitted Successfully!</h3>
            <p>The auditor has been notified of your response.</p>
        </div>

        <div class="error-message" id="errorMessage">
            <h3>‚ùå Error</h3>
            <p id="errorText">Something went wrong. Please try again.</p>
        </div>
    </div>

    <script>
        // Get URL parameters
        const urlParams = new URLSearchParams(window.location.search);
        const auditId = urlParams.get('id');
        const action = urlParams.get('action');

        // Display audit info
        document.getElementById('auditId').textContent = auditId || 'Unknown';
        document.getElementById('actionType').textContent = action === 'accept' ? 'Accept Audit' : 'Dispute Audit';

        // Handle accept button
        document.getElementById('submitAccept').addEventListener('click', async () => {
            await submitResponse('accept_audit');
        });

        // Handle dispute button
        document.getElementById('submitDispute').addEventListener('click', async () => {
            const comments = document.getElementById('comments').value.trim();
            if (!comments) {
                alert('Please provide comments explaining why you are disputing this audit.');
                return;
            }
            await submitResponse('dispute_audit');
        });

        async function submitResponse(actionType) {
            const responderName = document.getElementById('responderName').value.trim();
            const responderEmail = document.getElementById('responderEmail').value.trim();
            const comments = document.getElementById('comments').value.trim();

            if (!responderName || !responderEmail) {
                alert('Please fill in your name and email.');
                return;
            }

            // Email validation
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailRegex.test(responderEmail)) {
                alert('Please enter a valid email address.');
                return;
            }

            // Disable buttons
            document.getElementById('submitAccept').disabled = true;
            document.getElementById('submitDispute').disabled = true;
            document.getElementById('submitAccept').textContent = 'Submitting...';
            document.getElementById('submitDispute').textContent = 'Submitting...';

            try {
                const response = await fetch('https://script.google.com/macros/s/AKfycbzAmuaHHFdu_nrcVWyJWwYxCxS6qMluuAlTVpYtvS1T00RRt5r2OmT2VhaJRRrH9_Jc/exec', {
                    method: 'POST',
                    mode: 'no-cors',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        action: actionType,
                        auditId: auditId,
                        responderName: responderName,
                        responderEmail: responderEmail,
                        comments: comments,
                        specialistName: urlParams.get('specialist') || responderName,
                        auditorEmail: urlParams.get('auditor') || ''
                    })
                });

                // Show success message
                document.getElementById('responseForm').style.display = 'none';
                document.getElementById('successMessage').style.display = 'block';

            } catch (error) {
                console.error('Error:', error);
                document.getElementById('errorText').textContent = 'Error submitting response. Please try again.';
                document.getElementById('errorMessage').style.display = 'block';
            } finally {
                // Re-enable buttons
                document.getElementById('submitAccept').disabled = false;
                document.getElementById('submitDispute').disabled = false;
                document.getElementById('submitAccept').textContent = '‚úÖ Accept Audit';
                document.getElementById('submitDispute').textContent = '‚ö†Ô∏è Submit Dispute';
            }
        }
    </script>
</body>
</html>
